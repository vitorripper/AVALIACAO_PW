<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="estoque.css">
</head>
<body>
    
    <header class="cabecalho">
        VM IFORMÁTICA
    </header>
    <hr>
    <div class="estoque"> 
        <div class="inserir">
            <header class="titulo">
                <h1>Estoque</h1>
            </header>
            <div class="selecionar">
                <label>
                    <b>
                        Produtos:
                    </b>
                </label>
                <select class = "produtos">
                    <option value="" disabled selected>Selecione...</option>
                    <option value=0>Celular</option>
                    <option value=1>Notebook</option>
                    <option value=2>Teclado</option>
                    <option value=3>Mouse</option>
                    <option value=4>Monitor</option>
                    <option value=5>Mousepad</option>
                    <option value=6>Óculos</option>
                    <option value=7>Impressora</option>
                    <option value=8>Câmera</option>
                    <option value=9>Fone</option>
                </select>

            </div>
            

            <div class="qtd_prod">
                <label>
                    <b>Quantidades:</b>
                </label>

                <input class="qtd" type="number" required> <button id="botao" onClick="botao()">Analisar</button>
            </div>

            

            <br/>
            

        </div>


        <div class="valores">
            <strong>
            <span class="ps" >Produto Selecionado: </span>
            <br/>
            <span class="es" >Estoque do produto: </span>
            <br/>
            <span class="vp">Valor do Produto: </span>
            <br/>
            <span class="vt">Valor Total da Compra: </span>
            </strong>
            <p class="copy">&copy;vitorripper&marcosrosa</p>
        </div>

        
    </div>
    
    
    <script src="estoque.js"></script>
</body>
</html>
